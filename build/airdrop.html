    <noscript>
      <div><p>JavaScript is not enabled on this browser and this website's functionality relies on its use.</p> <a href="http://www.enable-javascript.com" target="_blank">How to enable javascript</a></div>

    <div id="content">
      <header class="nocounter">
        <div id="navigation">
          <div class="container">
            <a href="index.html"><img src="images/storeplex.svg" alt="Storeplex Logo"></a>
          </div>
        </div>
      </header>

      <!-- Airdrop notification -->
      <div class="decentralised-information alert">
        <p>The airdrop is now over. Next Airdrop begins Saturday 9th</p>
      </div>

      <section id="airdrop">
        <div class="container contain">
          <h2 class="section-title">Airdrop</h2>
          <form method="POST" id="airdrop-form">
            <div class="input-group">
              <label for="airdrop-wallet-address">Wallet Address <i class="material-icons">lens</i></label>
              <input disabled type="text" name="airdrop-wallet-address" pattern=".{42,42}" maxlength="42" required placeholder="0x000000a00a0a00000a0aa00a0aa000aaa00aa0a0">
            </div>
            <div class="input-group">
              <label for="airdrop-email">Email <i class="material-icons">lens</i></</label>
              <input disabled type="email" name="airdrop-email" required placeholder="JohnSmith@domain.com">
            </div>
            <div class="input-group">
              <label for="airdrop-telegram">Telegram Username <i class="material-icons">lens</i></label>
              <input disabled type="text" name="airdrop-telegram" required placeholder="john_smith">
            </div>
            <div class="input-group">
              <label for="airdrop-twitter">Twitter Profile <i class="material-icons">lens</i></label>
              <input disabled type="url" name="airdrop-twitter" required placeholder="https://twitter.com/storeplexio">
            </div>
            <div class="input-group">
              <label for="airdrop-bitcointalk">Bitcointalk Profile <i class="material-icons">lens</i></label>
              <input disabled type="url" name="airdrop-bitcointalk" required placeholder="https://bitcointalk.org/index.php?action=profile;u=2090211">
            </div>
            <div class="tick-group">
              <input disabled type="checkbox" name="airdrop-terms" required>
              <label for="airdrop-terms">I agree to receiving marketing material from Storeplex.</label>
            </div>

            <input disabled type="submit" class="btn btn-primary standard" value="Submit">
          </form>
        </div>
      </section>
    </div>
